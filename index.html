<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="gallery-heading">Image Gallery</h1>
    <div class="gallery-container">
        <div class="thumbnail-container">
            <div class="thumbnail" onclick="showImage(0)"><img src="/image1.jpg" alt="Image 1"></div>
            <div class="thumbnail" onclick="showImage(1)"><img src="/image2.jpg" alt="Image 2"></div>
            <div class="thumbnail" onclick="showImage(2)"><img src="/image3.jpg" alt="Image 3"></div>
            <div class="thumbnail" onclick="showImage(3)"><img src="/image4.jpg" alt="Image 4"></div>
            <div class="thumbnail" onclick="showImage(4)"><img src="/image5.jpg" alt="Image 5"></div>
            <div class="thumbnail" onclick="showImage(5)"><img src="/image6.jpg" alt="Image 6"></div>
            <div class="thumbnail" onclick="showImage(6)"><img src="/image7.jpg" alt="Image 7"></div>
            <div class="thumbnail" onclick="showImage(7)"><img src="/image8.jpg" alt="Image 8"></div>
            <div class="thumbnail" onclick="showImage(8)"><img src="/image9.jpg" alt="Image 9"></div>
            <div class="thumbnail" onclick="showImage(9)"><img src="/image10.jpg" alt="Image 10"></div>
            <div class="thumbnail" onclick="showImage(10)"><img src="/image11.jpg" alt="Image 11"></div>
            <div class="thumbnail" onclick="showImage(11)"><img src="/image12.jpg" alt="Image 12"></div>
            <div class="thumbnail" onclick="showImage(12)"><img src="/image13.jpg" alt="Image 13"></div>
            <div class="thumbnail" onclick="showImage(13)"><img src="/image14.jpg" alt="Image 14"></div>
            <div class="thumbnail" onclick="showImage(14)"><img src="/image15.jpg" alt="Image 15"></div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <img id="mainImage" src="" alt="Expanded Image">
        <button class="next" onclick="nextImage()">&#10095;</button>
        <span class="close" onclick="closeLightbox()">&times;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
